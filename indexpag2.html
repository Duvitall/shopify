<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="indexpag2.css">
    <title>Login</title>
</head>
<body>
    <img src="imagens/Orange_Black_Online_Shopping_Logo-removebg-preview.png" class="logo"/> 
    <!--inicia a parte de cadastro-->
    <form id="loginForm"> <!--inicia formulário-->
        <main class="container"> 
         <h1> LOGIN </h1>
     <div class="input-box">
        <input placeholder="Usuário" type="text" id="usuario" required>
         <!--icone usuario-->
        <i class="bx bxs-user"></i>
     </div>
          <div class="input-box">

           <input placeholder="Senha" type="password" id="senha" required> <!--É importante colocar o tipo do input-->
            <!--icone senha-->
           <i class="bx bxs-lock-alt"></i>

     </div>
     <div class="remember-password" id="remember-password">
        <label>

            <input type="checkbox">
             Lembrar senha

        </label>
            <a href="indexpag3.html">Esqueci a senha</a>
     </div> 

         <button type="submit" class="login">Login</button> 

     <br>
     <div class="register-link">
        Não tem uma conta? <a href="indexpag3.html" onclick="mostrarCadastro()"> registre-se</a> 
     </div>
    </form> 

    <h4 class="promoção">Cadastre-se e ganhe 10% de desconto</h4>

        </main>
<!-- Formulário de cadastro (inicialmente escondido) -->
  <form id="cadastroForm" style="display: none">
    <main class="container">
      <h1>CADASTRO</h1>
      <div class="input-box">
        <input placeholder="Nome" type="text" id="nomeCadastro" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input placeholder="Email" type="email" id="emailCadastro" required />
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input placeholder="Senha" type="password" id="senhaCadastro" required />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <button type="submit" class="login">Cadastrar</button>
      <br />
      <div class="register-link">
        Já tem conta? <a href="#" onclick="mostrarLogin()">Fazer login</a>
      </div>
    </main>
  </form>

  <script src="script.js"></script>
</body>

</html>
