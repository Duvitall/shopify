<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Login</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;

}
body{
    display: flex;
    justify-content: center; 
    align-items: center;
    min-height: 100vh;
    background: url(imagens/resumo-desfoque-vazio-gradiente-verde-studio-bem-usar-como-plano-de-fundo-modelo-de-site-quadro-relatorio-de-negocios.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
.container{
    width: 420px;
    background-color: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 10px;
    color: #fff;
    padding: 30px 40px;
    box-shadow: 0 0 10px rgba(0 ,0 ,0.1);
    margin-right: -750px;
}
.container h1 {
    font-size: 36px;
    text-align: center;
    text-shadow: 0 0 10px rgb(1, 43, 1);
}
.input-box {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}
.input-box input {
    width: 100%;
    height: 100%;
    border-radius: 40px;
    background-color: transparent;
    border: 2px solid rgba(255, 255, 255, .2) ;
    outline: none;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
}
.input-box input::placeholder {
    color: #cac5c5
}
.input-box i {
    position: absolute;
    right: 20px;
    font-size: 20px;
    top: 50%;
    transform: translateY(-50%); /*centraliza*/
}
.remember-password {
    display: flex;
    justify-content: space-between;
    margin: -15px 0 15px;
}
.remember-password label input {
    accent-color: #fff; /* cor do fundo do check-box */
    margin-right: 5px;
}
.remember-password a {
    text-decoration: none;
    font-weight: 500; /*negrito*/
}
.remember-password a:hover {
    text-decoration: underline;
}
.remember-password a {
    color: #fff;
}
.login {
    width: 100%;
    right: 50%;
    background-color: #fff;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
    box-shadow: 0 0 10px rgba(0 ,0 ,0.1);
    margin-top: 10px;
}
.login:hover {
    background-color: transparent;
    border: 2px solid  rgba(255, 255, 255, .2);
    color: #fff;
    transition: 0.7s;
}
.register-link {
    font-size: 14px;
    text-align: center;
    margin: 20px 0 15px;
    text-decoration: none;
    margin-top: 20px;
}
.register-link a {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
}
.register-link a:hover {
    text-decoration: underline;
}
.promoção {
    font-size: 13px;
    color: rgba(255, 255, 255, 0.473);
    margin-top: 26%;
    margin-left: 75px;
   
}
.logo-login {
  display: block;
  margin-left: -200px;
  margin-top: 20px;
  width: 500px;
  height: auto;
}
.container2 {
    width: 420px;
    background-color: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 10px;
    color: #fff;
    padding: 30px 40px;
    box-shadow: 0 0 10px rgba(0 ,0 ,0.1);
    margin-left:-330px;
    margin-top: -45px; 
}
.cadastro {
  text-align: center;
}
  </style>
</head>
<body>
  <!-- Formulário de Login -->  
  <img src="imagens/Orange_Black_Online_Shopping_Logo-removebg-preview.png" class="logo-login"/> 
  <form id="loginForm"> 
    <main class="container">  
      <h1>LOGIN</h1>
      <div class="input-box">
        <input placeholder="Email" type="email" id="usuario" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input placeholder="Senha" type="password" id="senha" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="remember-password">
        <label><input type="checkbox"> Lembrar senha</label>
        <a href="#">Esqueci a senha</a>
      </div> 
      <button type="submit" class="login">Login</button> 
      <div class="register-link">
        Não tem uma conta? <a href="#" onclick="mostrarCadastro()">Registre-se</a> 
      </div>
    </main>
  </form> 

  <h4 class="promoção">Cadastre-se e ganhe 10% de desconto</h4>

  <!-- Formulário de Cadastro -->  
  <form id="cadastroForm" style="display: none;">
    <main class="container2">
      <h1 class="cadastro">CADASTRO</h1>
      <div class="input-box">
        <input placeholder="Nome" type="text" id="nomeCadastro" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input placeholder="Email" type="email" id="emailCadastro" required>
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input placeholder="Senha" type="password" id="senhaCadastro" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <button type="submit" class="login">Cadastrar</button>
      <div class="register-link">
        Já tem conta? <a href="#" onclick="mostrarLogin()">Fazer login</a>
      </div>
    </main>
  </form>

  <!-- Script -->
  <script>
    // Alternar telas
    function mostrarCadastro(){
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("cadastroForm").style.display = "block";
    }
    function mostrarLogin(){
      document.getElementById("cadastroForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    // Cadastro
    document.getElementById("cadastroForm").addEventListener("submit", function(e){
      e.preventDefault();
      const nome = document.getElementById("nomeCadastro").value.trim();
      const email = document.getElementById("emailCadastro").value.trim();
      const senha = document.getElementById("senhaCadastro").value.trim();

      if(nome === "" || email === "" || senha === ""){
        alert("Preencha todos os campos!");
        return;
      }
      if(senha.length < 6){
        alert("A senha deve ter no mínimo 6 caracteres!");
        return;
      }

      // Salva os dados em memória (localStorage)
      localStorage.setItem("nomeUsuario", nome);
      localStorage.setItem("emailUsuario", email);
      localStorage.setItem("senhaUsuario", senha);

      alert("Cadastro realizado com sucesso! Agora faça login.");
      mostrarLogin(); // volta para login
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      // Recupera os dados salvos
      const emailSalvo = localStorage.getItem("emailUsuario");
      const senhaSalva = localStorage.getItem("senhaUsuario");

      if(usuario === "" || senha === ""){
        alert("Preencha todos os campos!");
        return;
      }

      if(usuario === emailSalvo && senha === senhaSalva){
        alert("Login realizado com sucesso!");
       
      } else {
        alert("Email ou senha incorretos!");
      }
    });
  </script>
</body>
</html>
